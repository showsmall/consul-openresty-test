
#user  nobody;
worker_processes  2;

#error_log  logs/error.log warn;
#error_log  logs/error.log  notice;
error_log  /workspace/logs/click-stream/error.log  error;

#pid        logs/nginx.pid;
worker_rlimit_nofile 65535;

events {
    use epoll;
    #multi_accept on;
    worker_connections 65535;

}


http {
    server_tokens   off;
    default_type  application/octet-stream;
    client_body_timeout     60s;
    client_header_timeout   60s;
    send_timeout            10s;
    keepalive_timeout       30s;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    client_max_body_size            32k;
    client_body_buffer_size         32k;
    client_header_buffer_size       16k;
    large_client_header_buffers     4       8k;

    # gzip
    gzip on;
    gzip_comp_level 6;
    gzip_types application/json text/plain application/x-javascript text/css;
    #sendfile        on;
    #tcp_nopush     on;

    lua_package_path  "/lightning-gateway/lualib/?.lua;;";
    lua_package_cpath  "/lightning-gateway/lualib/?.so;;";
    init_by_lua_file   /lightning-gateway/lightning/init.lua;
    lua_max_pending_timers 25000;
    lua_max_running_timers 23000;
    server {
        listen       80;
        lua_code_cache on;
        server_name  localhost cs.xiaoka.tv;

        #charset koi8-r;
        access_log  off;


        # web h5 log
        location /log.gif {
            log_escape_non_ascii off; #禁止acii码进行转义
            access_by_lua_file /lightning-gateway/lualib/lightning/clickstream.lua;
            log_by_lua_file /lightning-gateway/lualib/lightning/sendkafka.lua;
            # MIME type
            default_type image/gif;
            # Not cache the request
            add_header Expires "Fri, 01 Jan 1980 00:00:00 GMT";
            add_header Pragma "no-cache";
            add_header Cache-Control "no-cache, max-age=0, must-revalidate";

            # return an empty 1x1 gif image
            empty_gif;
        }
        # app log
        location /cslog {
            log_escape_non_ascii off; #禁止acii码进行转义
            access_by_lua_file /lightning-gateway/lualib/lightning/clickstream.lua;
            log_by_lua_file /lightning-gateway/lualib/lightning/sendkafka.lua;
            content_by_lua_file /lightning-gateway/lualib/lightning/responseContent.lua;
            header_filter_by_lua_file /lightning-gateway/lualib/lightning/responseHeader.lua;
            # Not cache the request
            add_header Expires "Fri, 01 Jan 1980 00:00:00 GMT";
            add_header Pragma "no-cache";
            add_header Cache-Control "no-cache, max-age=0, must-revalidate";

        }

        location /uploadlog {
            log_escape_non_ascii off; #禁止acii码进行转义
            access_by_lua_file /lightning-gateway/lualib/lightning/uploadlog.lua;
            log_by_lua_file /lightning-gateway/lualib/lightning/sendkafka.lua;
            content_by_lua_file /lightning-gateway/lualib/lightning/responseContent.lua;
            header_filter_by_lua_file /lightning-gateway/lualib/lightning/responseHeader.lua;
            # Not cache the request
            add_header Expires "Fri, 01 Jan 1980 00:00:00 GMT";
            add_header Pragma "no-cache";
            add_header Cache-Control "no-cache, max-age=0, must-revalidate";

        }

        location /empty-gif {
          internal;

          # MIME type
          default_type image/gif;

          # Not cache the request
          add_header Expires "Fri, 01 Jan 1980 00:00:00 GMT";
          add_header Pragma "no-cache";
          add_header Cache-Control "no-cache, max-age=0, must-revalidate";

          # return an empty 1x1 gif image
          empty_gif;
        }

        location /log-gif {
          internal;

          # open sub-request log
          log_subrequest on;
          log_escape_non_ascii off;
          # write log
          #access_log  xx.log main;

          # MIME type
          default_type image/gif;

          # Not cache the request
          add_header Expires "Fri, 01 Jan 1980 00:00:00 GMT";
          add_header Pragma "no-cache";
          add_header Cache-Control "no-cache, max-age=0, must-revalidate";

          # return an empty 1x1 gif image
          empty_gif;
        }
        # remove the robots line if you want to use wordpress' virtual robots.txt
        location = /favicon.ico { access_log off; log_not_found off; }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            root   html;
        }
    }
}
